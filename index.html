<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="love.css" />
    <title>Tell U How I Feel|小可爱表白墙</title>
  </head>
  <body>
    <header>
      <img alt="header-img" src="img/header-img.png"></img>
    </header>
    <hr />
    <div id="content-box">
      <form class="input-things">
        <textarea class="input-box name" placeholder="姓名"></textarea>
        <br />
        <textarea class="input-box content" placeholder="表白内容"></textarea>
        <br />
        <textarea class="input-box nickname" placeholder="昵称"></textarea>
        <br />
        <textarea class="input-box contact" placeholder="联系方式"></textarea>
        <br />
      </form>
    </div>
    <footer>
      <div class="fixed submit" id="submit">确认提交</div>
    </footer>
  </body>
</html>
