<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="love.css" />
    <script src="/heart.js"></script>
    <title>Tell U How I Feel|小可爱表白墙</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img alt="header-img" src="img/header-img.png"></img>
      </header>
      <div class="card">
        <div class="card-header">
          <h4>小可爱表白墙</h4>
          <div class="hl"></div>
        </div>
        <form action="javascript:void(0);" method="POST" class="submit"></form>
          <div id="content-box">
            <div class="form-group">
              <textarea class="form-control content" name="content" placeholder="表白内容"></textarea> 
            </div>
            <div class="form-group">
              <textarea class="form-control nickname" name="nickname" placeholder="昵称"></textarea>
            </div>
            <div class="form-group">
              <textarea class="form-control contact" name="contact" placeholder="联系方式"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn-submit" tabindex="4">
                提交
              </button>
            </div>
          </div>
          
       </form>
      </div> 
    </div>
    <footer>
      <p>Made with 💓 by <b><a target="_blank" href="//xnor.online">Xnor</a></b>. </p>
      <p>©<span class="copyright-year"> 2020</span></p>
   </footer>
  </body>
</html>
